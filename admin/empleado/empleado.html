<div class="row mt-5" id="divDetalleEmpleado">
    <div class="col-11 m-auto">
        <div  class="card">
            <div class="col-12 d-flex card-header bg-success">
                <span class="h3 text-white m-2">M&oacute;dulo de control de Empleados</span>
                <nav class="ms-auto">
                    <button class="m-2 btn btn-success" onclick="cm.setDetallesEmpleadoVisible();">
                        <i class="fa fa-times"></i>
                    </button>
                </nav>
            </div>

            <div class="card-body bg-success-subtle">
                <div  class="row">
                    <div class="col-12">
                        <div class="form">
                            <div class="row mx-3 mt-3">
                                <h3 class="text-success mb-3">Detalles de Empleado</h3>

                                <div class="col-2">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="txtIdEmpleado" placeholder="Id Empleado">
                                        <label for="txtIdEmpleado">Id Empleado</label>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="txtIdPersona" placeholder="Id Persona">
                                        <label for="txtIdPersona">Id Persona</label>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="txtIdUsuario" placeholder="Id Usuario">
                                        <label for="txtIdUsuario">Id Usuario</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mx-3 mt-3">
                                <h4 class="text-success mb-3">Datos Personales</h4>
                                <div class="col-4">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="txtNombre" placeholder="Nombre">
                                        <label for="txtNombre">Nombre(s)</label>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="txtApellido" placeholder="Apellido Paterno">
                                        <label for="txtApellido">Apellido materno</label>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="txtMaterno" placeholder="Apellido materno">
                                        <label for="txtMaterno">Apellido materno</label>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class=" form-floating">
                                        <select id="cmbGenero" class="form-select" aria-label="G&eacute;nero">
                                            <option selected>Seleccione una opcion</option>
                                            <option value="H">Hombre</option>
                                            <option value="M">Mujer</option>
                                            <option value="O">Helicoptero</option>
                                        </select> 
                                        <label for="cmbGenero" >G&eacute;nero</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mx-3 mt-3">
                                <div class="col-2">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="txtFechaNacimiento" placeholder="Fecha de nacimiento">
                                        <label for="txtFechaNacimiento">Fecha de Nacimiento</label>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="txtRFC" placeholder="RFC">
                                        <label for="txtRFC">RFC</label>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="txtCURP" placeholder="CURP">
                                        <label for="txtCURP">CURP</label>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="txtTelefono" placeholder="Telefono">
                                        <label for="txtTelefono">Telefono</label>
                                    </div>
                                </div>  
                                <div class="col-4">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="txtEmail" placeholder="Email">
                                        <label for="txtEmail">Email</label>
                                    </div>
                                </div>  
                            </div>
                            <div class="row mx-3 mt-3">
                                <div class="col-4">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="txtDomicilio" placeholder="Domicilio">
                                        <label for="txtDomicilio">Domicilio</label>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="txtCodigopostal" placeholder="Codigo postal">
                                        <label for="txtCodigopostal">Codigo postal</label>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="txtCiudad" placeholder="Ciudad">
                                        <label for="txtCiudad">Ciudad</label>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="txtEstado" placeholder="Estado">
                                        <label for="txtEstado">Estado</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mx-3 mt-3">
                                <h4 class="text-success mb-3">Datos de Empleados</h4>
                                <div class="col-2">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="txtFechaIngreso" placeholder="Fecha de Ingreso">
                                        <label for="txtFechaIngreso">Fecha de Ingreso</label>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="txtPuesto" placeholder="puesto">
                                        <label for="txtPuesto">Puesto</label>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="txtSalarioMensual" placeholder="Salario bruto mensual">
                                        <label for="txtSalarioMensual">Salario bruto mensual</label>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="txtCodigoEmpleado" placeholder="Codigo de Empleado">
                                        <label for="txtCodigoEmpleado">Codigo de Empleado</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mx-3 mt-3">
                                <h4 class="text-success mb-3">Datos de Usuario</h4>
                                <div class="col-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="txtNombreUsuario" placeholder="Nombre de Usuario">
                                        <label for="txtNombreUsuario">Nombre de Usuario</label>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="txtContrasenia" placeholder="Contrase&ntilde;a">
                                        <label for="txtContrasenia">Contrase&ntilde;a</label>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class=" form-floating">
                                        <select id="cmbRol" class="form-select" aria-label="Rol">
                                            <option selected>Seleccione una opcion</option>
                                            <option value="EMPS">Empleado</option>
                                            <option value="ADMS">Administrador</option>
                                        </select> 
                                        <label for="cmbRol" >Rol</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mx-3 mt-3">
                                <div class="col-6">
                                    <div class="form-floating mb-3">
                                        <input type="file" class="form-control" id="SelectImage" accept="image/*" onchange="previewImage(event)">
                                        <label for="SelectImage">Seleccionar imagen</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4">
                                        <img id="imagenPreview" class="card-img-top rounded-3" src="">
                                    </div>
                                </div>
                            </div>
                            <div class="row mx-3 mt-3">
                                <div class="col-12">
                                    <div class="text-center">
                                        <button class="btn btn-primary me-2" onclick="cm.save();">
                                            <i class="fa fa-floppy-disk"></i>
                                            Guardar</button>
                                        <button class="btn btn-danger ms-2" onclick="cm.deleteEmpleado();">
                                            <i class="fa fa-trash-can"></i>
                                            Eliminar</button>
                                        <button class="btn btn-success ms-2" onclick="cm.clearForm();">
                                            <i class="fa fa-brush"></i>
                                            Limpiar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="divCatalogoEmpleado" class="row mt-5">
    <div class="col-md-11 m-auto">
        <div class="card">
            <div class="col-12 d-flex  card-header bg-success">
                <span class="h3 text-white m-2">Cat&aacute;logo de empleado</span>
                <nav class="col-4">
                    <div class="container-fluid m-2">
                        <form class="d-flex" role="search">
                            <input id="searchTerm" class="form-control me-2" type="search" aria-label="Search">
                            <button id="searchButton" class="btn btn-success" type="button"><i class="fa fa-search"></i></button>
                            <button id="searchButton" class="btn btn-success" onclick="cm.clearAndShowDetalleEmpleado()" type="button"><i class="fa fa-plus"></i></button>
                        </form>
                    </div>
                </nav>
            </div>
            <div class="card-body bg-success-subtle">
                <table class="mt-2 table table-hover">
                    <thead>
                        <tr>
                            <th>Nombre completo</th>
                            <th>c&oacute;digo del Empelado</th>
                            <th>RFC</th>
                            <th>Email</th>
                            <th>Tel&eacute;fono</th>
                            <th>Id Empleado</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tbodyEmpleados">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
