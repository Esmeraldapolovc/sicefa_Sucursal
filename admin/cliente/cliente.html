<div class="row mt-5" id="divDetalleCliente">
    <div class="col-11 m-auto">
        <div class="card" >
            <div class="card-header bg-success">
                    <span class="h3 text-white m-2">M&oacute;dulo de control de Clientes</span>
                    <button class="btn btn-success ms-3 float-end" onclick="cm.setDetalleClienteVisible(false);"><i class="fa fa-times"></i></button>
            </div>
            <div class="card-body bg-success-subtle">
                <div class="row">
                    <div class="col-12">
                        <div class="form">
                            <div class="row mx-3 mt-3">
                                <h4 class="text-success mb-3">Detalles de Cliente</h4>
                                <div class="col-2">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="txtIdCliente" placeholder="Id Cliente">
                                        <label for="txtIdCliente">Id Cliente</label>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="txtIdPersona" placeholder="Id Persona">
                                        <label for="txtIdPersona">Id Persona</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mx-3 mt-3">
                                <h4 class="text-success mb-3">Datos Personales</h4>
                                <div class="col-4">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="txtNombre" placeholder="Nombre">
                                        <label for="txtNombre">Nombre(s)</label>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="txtApellidoPaterno" placeholder="Apellido Paterno">
                                        <label for="txtApellido">Apellido materno</label>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="txtApellidoMaterno" placeholder="Apellido Materno">
                                        <label for="txtMaterno">Apellido Materno</label>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class=" form-floating">
                                        <select id="cmbGenero" class="form-select" aria-label="G&eacute;nero">
                                            <option selected>Seleccione una opcion</option>
                                            <option value="H">Hombre</option>
                                            <option value="M">Mujer</option>
                                            <option value="O">Otro</option>
                                        </select> 
                                        <label for="cmbGenero" >G&eacute;nero</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mx-3 mt-3">
                                <div class="col-2">
                                    <div class="form-floating">
                                        <input id="txtFechaNacimiento" type="date" class="form-control"/>
                                        <label class="form-label" for="txtFechaNacimiento">Fecha de Nacimiento:</label>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="txtRfc" placeholder="RFC">
                                        <label for="txtRfc">RFC</label>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="txtCurp" placeholder="CURP">
                                        <label for="txtCurp">CURP</label>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="txtTelefono" placeholder="Telefono">
                                        <label for="txtTelefono">Telefono</label>
                                    </div>
                                </div>  
                                <div class="col-4">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="txtEmail" placeholder="Email">
                                        <label for="txtEmail">Email</label>
                                    </div>
                                </div>  
                            </div>
                            <div class="row mx-3 mt-3">
                                <div class="col-4">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="txtDomicilio" placeholder="Domicilio">
                                        <label for="txtDomicilio">Domicilio</label>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="txtCp" placeholder="Codigo postal">
                                        <label for="txtCp">Codigo postal</label>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="txtCiudad" placeholder="Ciudad">
                                        <label for="txtCiudad">Ciudad</label>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="txtEstado" placeholder="Estado">
                                        <label for="txtEstado">Estado</label>
                                    </div>
                                </div>>
                                <div class="row mx-3 mt-3">
                                    <h4 class="text-success mb-3">Datos de Cliente</h4>
                                    <div class="col-2">
                                        <div class="form-floating mb-3">
                                            <input id="txtFechaRegistro" type="date" class="form-control"/>
                                            <label class="form-label" for="txtFechaRegistro">Fecha de Registro:</label>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="txtCodigoCliente" placeholder="Codigo de Cliente">
                                            <label for="txtCodigoCliente">Codigo de Cliente</label>
                                        </div>
                                    </div>            
                                    <div class="col-2">
                                        <div class=" form-floating">
                                            <select id="cmbEstatus" class="form-select" aria-label="Estatus">
                                                <option selected>Seleccione una opcion</option>
                                                <option value="1">Activo</option>
                                                <option value="0">Inactivo</option>
                                            </select> 
                                            <label for="cmbEstatus" >Estatus</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mx-3 mt-3">
                                    <div class="col-6">
                                        <div class="form-floating mb-3">
                                            <input type="file" class="form-control" id="SelectImage" accept="image/*" onchange="previewImage(event)">
                                            <label for="SelectImage">Seleccionar imagen</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">
                                            <img id="imagenPreview" class="card-img-top rounded-3" src="">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mx-3 mt-3">
                                    <div class="col-12">
                                        <div class="text-center">
                                            <button class="btn btn-primary me-2" onclick="cm.saveCliente();"><i class="fa fa-floppy-disk"></i> Guardar</button>
                                            <button class="btn btn-danger ms-1" onclick="cm.deleteCliente();"><i class="fa fa-trash-can"></i> Eliminar</button>
                                            <button class="btn btn-success ms-2" onclick="cm.clearForm();"><i class="fa fa-brush"></i> Limpiar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row mt-5" id="divCatalogoCliente">
    <div class="col-md-11 m-auto">
        <div class="card">
            <div class="col-12 d-flex card-header bg-success">
                <span class="h3 text-white m-2">Cat&aacute;logo de Clientes</span>
                <nav class="col-4">
                    <div class="container-fluid m-2">
                        <form class="d-flex" role="search">
                            <input id="searchTerm" class="form-control me-2" type="search" aria-label="Search">
                            <button id="searchButton" class="btn btn-success" type="button"><i class="fa fa-search"></i></button>
                            <button class="btn btn-success ms-3" onclick="cm.clearAndShowDetalleCliente();"><i class="fa fa-plus"></i></button>
                        </form>
                    </div>
                </nav>
            </div>
            <div class="card-body bg-success-subtle">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Id Cliente</th>
                            <th>Nombre completo</th>
                            <th>Curp</th>
                            <th>Email</th>
                            <th>Telefono</th>
                            <th>Fecha de Registro</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tbodyCliente">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
